name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "0 6,12,17,21 * * *" # See https://crontab.guru/#0_7,9,11,17,20_*_*_*

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          set -o pipefail
          git config --local user.email "mrtampan54@gmail.com"
          git config --local user.name "mrtampan"
          git add -A
          
          git commit -m "auto commit :v"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main
          force: true
          directory: "."
          github_token: ${{ secrets.TOKEN }}
